<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">  
  <title>Social links profile</title>


</head>
<body>

<section class="main-profile">
  <div class="profile-body">
    <div class="profile-sec-1">
        <div class="profile-sec-inter-1">
            <div class="profile-info">
              <div class="avatar">
                <img src="./assets/images/avatar-jessica.jpeg" alt="User avatar">
              </div>
              <div class="profile-info-d">
                <div class="title">
                  <h1>Jessica Randall</h1>
                </div>
                <div class="loc">
                  <h4>London, United Kingdom</h4>
                </div>
              </div>
            </div>
        </div>
        <div class="profile-sec-inter-2">
          <div class="profile-desc">
            <p>"Front-end developer and avid reader"</p>
          </div>
        </div>
    </div>
    <div class="profile-sec-2">
      <div class="link-buttons">
        <ul>
          <li><a href="" target="_blank">Github</a></li>
          <li><a href="" target="_blank">Frontend Mentor</a></li>
          <li><a href="" target="_blank">LinkedIn</a></li>
          <li><a href="" target="_blank">Twitter</a></li>
          <li><a href="" target="_blank">Instagram</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>

</body>
</html>
